<script>

    function getParam(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    document.getElementById("lat").innerHTML = Math.round(getParam('ido') * 1000) / 1000;
    document.getElementById("lng").innerHTML = Math.round(getParam('keido') * 1000) / 1000;
    let map = document.getElementById("map");
    map.setAttribute("href", "https://www.google.co.jp/maps/@" + getParam('ido') + "," + getParam('keido') + ",19z");
</script>
