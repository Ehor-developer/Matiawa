<script>
    //パラメータを取得する処理
    function parm(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    //四捨五入して、緯度と経度を表示
    document.getElementById("ido").innerHTML = Math.round(parm('ido') * 1000) / 1000;
    document.getElementById("keido").innerHTML = Math.round(parm('keido') * 1000) / 1000;
    document.getElementById("map").setAttribute("href", "https://www.google.co.jp/maps/@" + parm('ido') + "," + parm('keido') + ",19z");
    //地図でピン表示
    var map = L.map('maps').setView([parm('ido'), parm('keido')], 17);
    L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
    }).addTo(map);

    var popup = L.popup();
    L.marker([parm('ido'), parm('keido')]).addTo(map).on('click', function (e) {
        popup
            .setLatLng(e.latlng)
            .setContent("相手の位置です。")
            .openOn(map);
    });
</script>
